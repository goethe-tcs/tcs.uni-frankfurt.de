<div class="mx-auto mt-7 grid w-max gap-7 font-sans sm:grid-cols-2">
  {{ range $.Site.Data.members }}
    <a
      class="{{ if .url }}
        hover:bg-goethe-100 dark:hover:bg-goethe-800
      {{ end }} group flex min-w-fit flex-row place-items-center justify-start gap-2 overflow-hidden rounded-3xl bg-goethe-50 no-underline dark:bg-gray-900"
      {{ if
        .url
      }}
        href="{{ .url }}"
      {{ end }}
    >
      <div
        class="{{ if not .photo }}
          bg-sky-800
        {{ end }} h-20 w-20 overflow-hidden rounded-3xl"
      >
        <img
          class="w-20"
          src="{{ if .photo }}
            {{ .photo }}
          {{ else }}
            /images/Goethe-weiss.svg
          {{ end }}"
          alt="Photo"
        />
      </div>
      <div class="pr-3">
        <div class="font-bold text-goethe-600 dark:text-goethe-200">
          {{ .name }}
        </div>
        <div class="text-sm font-light text-slate-600 dark:text-slate-300">
          {{ .position }}
        </div>
      </div>
    </a>
  {{ end }}
</div>
